<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: html(
    ~{::title},
    ~{::content},
    ~{::additionalCss},
    ~{::additionalScripts}
)}">

<title>All Products</title>

<th:block th:fragment="content">
    <h1>Product List</h1>

    <p>
        ${param.category_id}
    </p>
    <!-- Search Form -->
    <form action="#" th:action="@{/products}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-2">
                <input type="text" name="name" class="form-control" placeholder="Product Name" th:value="${param.name}"/>
            </div>
            <div class="col-md-2">
                <input type="number" name="minPrice" class="form-control" placeholder="Min Price" step="0.01" th:value="${param.minPrice}"/>
            </div>
            <div class="col-md-2">
                <input type="number" name="maxPrice" class="form-control" placeholder="Max Price" step="0.01" th:value="${param.maxPrice}"/>
            </div>
            <div class="col-md-2">
                <select name="category_id" class="form-select">
                    <option value="0" th:selected="${(param.category_id?.get(0) ?: '0') == '0'}">All Categories</option>
                    <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}" 
                        th:selected="${category.id.toString() == (param.category_id?.get(0) ?: '0')}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="tags" class="form-select" id="tags" multiple>
                    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"
                        th:selected="${param.tags != null and param.tags.contains(tag.id.toString())}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Products Table -->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Tags</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${'$' + product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td>
                    <span th:each="tag : ${product.tags}" th:text="${tag.name}"
                        class="badge text-bg-primary ms-1 me-1"></span>
                </td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}">View Details</a>
                    <a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
                    <a th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a>
                    <form th:action="@{/cart/add}" method="post" class="d-inline">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="quantity" value="1" min="1" max="10"
                            class="form-control form-control-sm d-inline" style="width: 60px;" />
                        <button type="submit" class="btn btn-sm btn-success">Add to Cart</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</th:block>

<th:block th:fragment="additionalCss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <style>
        .choices {
            margin-bottom: 0;
        }
        .choices__inner {
            min-height: 38px;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1rem;
            line-height: 1.5;
            background-color: #fff;
        }
        .is-focused .choices__inner,
        .is-open .choices__inner {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .choices__input {
            background-color: transparent;
            margin-bottom: 0;
        }
        .choices__list--multiple .choices__item {
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            border-radius: 0.25rem;
        }
        .choices__list--multiple .choices__item.is-highlighted {
            background-color: #0b5ed7;
            border: 1px solid #0a58ca;
        }
        .choices[data-type*="select-multiple"] .choices__button {
            border-left: 1px solid #0b5ed7;
        }
        .choices__list--dropdown {
            z-index: 1000;
        }
    </style>
</th:block>

<th:block th:fragment="additionalScripts">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.getElementById('tags');
            const choices = new Choices(element, {
                removeItemButton: true,
                maxItemCount: 5,
                searchResultLimit: 5,
                renderChoiceLimit: 5,
                placeholderValue: 'Select tags',
                shouldSort: false,
                itemSelectText: '',
            });
    
            // Add Bootstrap classes after initialization
            // element.closest('.choices').classList.add('form-select');
        });
    </script>

</th:block>

</html>
